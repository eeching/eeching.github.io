          <div class="publications">
            {% assign selected_papers = site.bibliography | where: 'selected', 'true' | sort: 'year' | reverse %}
            {% for paper in selected_papers %}
              <div class="publication-entry">
                <p>{{ paper.author }} ({{ paper.year }}). {{ paper.title }}. <em>{{ paper.booktitle }}</em>.</p>
                <p><a href="{{ paper.arxiv }}">[Link]</a></p>
              </div>
            {% endfor %}
          </div>
